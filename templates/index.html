<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ordered Management</title>
</head>
<body>
    <h1>Ordered Management</h1>
    <form method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Пример: Антон" required><br>

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="+380728882485" required><br>

        <label for="product_id">Product</label>
        <select id="product_id" name="product_id" required>
            <option value="">Select a product</option>
            {% for product in products %}
            <option value="{{ product[0] }}">{{ product[1] }} - {{ product[2] }}$</option>
            {% endfor %}
        </select><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" required><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
